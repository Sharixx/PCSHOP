<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <title>PCShop</title>
</head>
<body>
<header>
   <div class="header_nav">
       <div class="container">
           <div class="header_body row justify-content-between">
               <div class="col-2">
                   <a href="/"><img src="../static/img/logo_project.png" alt="logo" class="logo_img"></a>
               </div>
                   <div class="col-1"></div>
               <a href="/" class="col-3 text-center"><div class="logo_text"><h2>PCShop</h2></div></a>

                <div class="col-1">
                    <a href="#"><img src="../static/img/heart.png" alt="like" class="heart_img"></a>
                    <a href="/basket"><img src="../static/img/basket.png" alt="basket" class="basket_img"></a>
                </div>
                        <div class="btns col-2">
                            <a href="/login" class="col-1 button_login">
                                Логін
                            </a>
                            <a href="/register" class="col-1 button_register">
                                Реєстрація
                            </a>
                        </div>
           </div>

       </div>
   </div>

    <div class="navigation">
        <div class="container">
            <div class="nav_items row justify-content-between">
                <a href="/pcbuilds" class="col-1">Зборки</a>
                <a href="/periphery" class="col-2 text-center">Комп’ютерна переферія</a>
                <a href="/complementary" class="col-1">Комплектуючі</a>

            </div>
        </div>
    </div>
</header>

{% block body %} {% endblock %}
<footer>
    <div class="container">
        <div class="footer">
            <div class="sots row justify-content-center">
                <div class="col-1"><a href="#"><img src="../static/img/instagram.png" alt="instagram" width="35px"></a></div>
                <div class="col-1"><a href="#"><img src="../static/img/google.png" alt="google" width="35px"></a></div>
                <div class="col-1"><a href="#"><img src="../static/img/facebook.png" alt="facebook" width="35px"></a></div>

            </div>

                <div class="copyright row justify-content-center">
                    <div class="col-2">
                        <a href="#">©Copyright PCShop</a>
                    </div>
                </div>

        </div>
    </div>
</footer>
</body>
</html>
